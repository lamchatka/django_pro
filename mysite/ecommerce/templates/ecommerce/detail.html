{% extends 'ecommerce/base.html' %}

{% load humanize %}

{% block content %}

<div class="flex p-10 w-full h-200">
    <img class="w-1/3" src="{{ product.image.url }}" alt="productPhoto">
    <div class="w-2/3 text-xl ml-10 mt-5">
        <p class="mt-5">{{ product.name }}</p>
        <p class="mt-5 text-green-500">$ {{ product.price | intcomma }}</p>
        <p class="mt-5 text-gray-600">{{ product.description }}</p>
        <button class="bg-green-500 text-white mt-[50px]"><a href="{% url 'ecommerce:update_product' product.id %}">Update Item</a></button>
        <button class="bg-red-600 text-white mt-[50px]"><a href="{% url 'ecommerce:delete_product' product.id %}">Delete Item</a></button>

    </div>
</div>

{% endblock content %}
