{% load static %}

<head> <link rel="stylesheet" href="{% static 'ecommerce/styles.css' %}"> </head>
<div class="ml-[200px]">
    <h1 class="text-2xl m-10 font-bold text-green-600"> Update Product Below</h1>
    <form class="w-1/3 bg-white shadow-md m-10 px-8 py-8 " method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="mb-4 ">
            <label class="block text-gray-700 text-md font-bold mb-2" for="name">Product Name</label>
            <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700" value="{{ product.name }}" type="text" placeholder="Name..." name="name" id="name">
            <label class="block text-gray-700 text-md font-bold mb-2 mt-2" for="price">Product Price</label>
            <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700"  value="{{ product.price }}" type="text" placeholder="Price..." name="price" id="price">
            <label class="block text-gray-700 text-md font-bold mb-2 mt-2" for="description">Product Description</label>
            <input class="shadow appearance-none border rounded py-2 px-3 mr-10 text-gray-700"  value="{{ product.description }}"  type="text" placeholder="Description..." name="description" id="description">
            <img class="w-20 h-20" src="{{ product.image.url }}" alt=""></img>
            <input class="block mt-4"  type="file" accept="image/*" name="upload" id="upload">
            <button class="block bg-green-600 text-white p-3 mt-4" type="submit" name="Update Item" value="Update Item">Update Product</button>
        </div>
    </form>
</div>
