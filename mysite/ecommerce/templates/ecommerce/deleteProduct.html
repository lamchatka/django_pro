{% load static %}
<head> <link rel="stylesheet" href="{% static 'ecommerce/styles.css' %}"> </head>
    <h1 class="text-2xl m-10 font-bold">Delete Product</h1>
    <form class="bg-white shadow-md m-10 w-3/5 rounded px-8 pt-6 pb-8 mb-4" method="post">
    {% csrf_token %}
        <div class="mb-4 ">
            <label class="block text-gray text-sm font mb-2">Are you sure want to delete this product?</label>
            <label class="block text-gray text-sm font mb-2"> {{ product.name }}</label>
            <img class="w-40 h-40" src="{{ product.image.url }}">
        </div>
        <input class=" bg-green-600 text-white px-5 py-3" type="submit" value="Confirm">
        <a class="button bg-red-600 text-white px-5 py-2" href="{% url 'ecommerce:index' %}">Cancel</a>
    </form>
</div>
